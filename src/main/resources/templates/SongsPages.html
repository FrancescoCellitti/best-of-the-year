<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Lista delle canzoni</h2>
        <ul>
            <li th:each="song : ${songs}">
                <strong th:text="${song.title}"></strong> 
                di <span th:text="${song.artist}"></span> - 
                Genere: <span th:text="${song.genre}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
