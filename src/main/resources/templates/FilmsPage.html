<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
</head>
<body>

    <nav th:replace="fragments/Navbar :: navbar"></nav>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Lista dei Film</h2>
         <div class="row justify-content-center g-4">
            <div class="col-7" th:each="movie : ${movies}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-1" th:text="${movie.title}">Titolo</h5>
                        <h6 class="card-subtitle text-muted mb-2">
                            <span th:text="${movie.year}">Anno</span> Â·
                            <span th:text="${movie.director}">Regista</span>
                        </h6>
                        <p class="mb-3">
                            <span class="badge text-bg-secondary" th:text="${movie.genre}">Genere</span>
                        </p>
                        <a class="btn btn-primary mt-auto" th:href="@{/movies/{id}(id=${movie.id})}">
                            Dettagli
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
